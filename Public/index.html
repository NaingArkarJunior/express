    <script>

    $(document).ready(()=>{
        $("#log_in").click(()=>{
            let param = loginInfo();
            if(param)submitLogin (param.name,param.password)    
            else  alert("Invalid Data")
        })
    })

    function loginInfo(){
        let name = $("#name").val()
        if (!name){
        return null;
        }
        let password = $("#pwd").val()
        if (!password){
        return null;
        }
        return {
        name,password
        }
    }
</script>
