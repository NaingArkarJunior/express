<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Register</title>
</head>
<body class="bgColor text-black">
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center py-5" style="height: 100%;">
                <div class="col-sm-6 py-5">
                    <div class="d-flex flex-column justify-content-center px-5">
                        <h3 class="h1 text-center" style="font-family: 'Courgette', cursive;">Sign Up</h3>
                        <div class="mb-2">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="mb-2">
                            <label for="username">username</label>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="mb-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <br>
                        <button id="sumbit" class="btn btn-primary rounded-1">Sumbit</button>
                        <br>
                        <div class="d-flex justify-content-center">
                            <span>already account ?</span>
                            <a href="./index.html" style="margin-left: 5px;">Login Here</a>
                        </div>
                </div>

            </div>
        </div>
    </div>
</body>
    <script src="./js/apiCall.js" ></script>
    <script>    
        function registerApi(param,cb){
            newUserRegister(param)
        }

        $(document).ready(() => {
            $("#sumbit").click(() => {    
                let param = registerData()
                if (!param) {
                    alert("Invaild Register Data")
                } else {
                    registerApi(param)
                }         
            })
        })
        function registerData(){
            let name = $("#name").val()
            if(!name) return null
            let username = $("#username").val()
            if(!username) return null
            let password = $("#password").val()
            if(!password) return null
            let email = $("#email").val()
            if(!email) return null
            return {
                name,username,password,email
            }
        }
    </script>
</html>
